<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="5_august.css" />
    <title>Display Properties in CSS</title>
  </head>
  <body>
    <div id="div1">This is a div</div>
    <br />
    <br />
    <button>Button 1</button>
    <br />
    <button>Button 2</button>
    <br />
    <div style="background-color: blue; width: 100px; height: 100px">
      Block 1
    </div>
    <br />
    <div
      style="
        background-color: pink;
        width: 100px;
        height: 100px;
        visibility: hidden;
      "
    >
      Block 2
    </div>
    <br />
    <div style="background-color: chartreuse; width: 100px; height: 100px">
      Block 3
    </div>

    <br />
    <div
      style="
        background-color: darkviolet;
        width: 100px;
        height: 100px;
        display: inline-block;
      "
    >
      Box 1
    </div>
    <div
      style="
        background-color: darkviolet;
        width: 100px;
        height: 100px;
        display: inline-block;
      "
    >
      Box 2
    </div>
    <div style="background-color: darkviolet; width: 100px; height: 100px">
      Box 3
    </div>
    <div
      style="
        background-color: darkviolet;
        width: 100px;
        height: 100px;
        display: inline-block;
      "
    >
      Box 4
    </div>
    <div
      style="
        background-color: darkviolet;
        width: 100px;
        height: 100px;
        display: inline-block;
      "
    >
      Box 5
    </div>
  </body>
</html>
